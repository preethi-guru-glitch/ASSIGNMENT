<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List (Add & Remove Items)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            padding: 8px;
            width: 200px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 12px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }
        li {
            background: #fff;
            padding: 8px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .remove-btn {
            background: red;
            border: none;
            color: white;
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        .remove-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="itemInput" placeholder="Enter item">
        <button id="addItemBtn">Add Item</button>
        <ul id="itemList"></ul>
    </div>
    
    <script>
        const addItemBtn = document.getElementById("addItemBtn");
        const itemInput = document.getElementById("itemInput");
        const itemList = document.getElementById("itemList");

        addItemBtn.addEventListener("click", function() {
            const itemText = itemInput.value.trim();
            if (itemText !== "") {
                const li = document.createElement("li");
                li.innerHTML = `${itemText} <button class='remove-btn'>Remove</button>`;
                itemList.appendChild(li);
                itemInput.value = "";
                li.querySelector(".remove-btn").addEventListener("click", function() {
                    li.remove();
                });
            }
        });
    </script>
</body>
</html>
