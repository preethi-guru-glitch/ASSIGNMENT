<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Button Clicks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            padding: 8px 12px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="clickBtn">Click Me</button>
        <p id="counter">Button Clicked: 0 times</p>
    </div>
    
    <script>
        let count = 0;
        const clickBtn = document.getElementById("clickBtn");
        const counterDisplay = document.getElementById("counter");

        clickBtn.addEventListener("click", function() {
            count++;
            counterDisplay.textContent = `Button Clicked: ${count} times`;
        });
    </script>
</body>
</html>
